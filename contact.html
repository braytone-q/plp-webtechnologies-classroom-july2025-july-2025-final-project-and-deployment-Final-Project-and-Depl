  <!-- Contact Section -->
  <section class="contact-section reveal">
      <h1>Contact</h1>
      <p>If you're a recruiter or a client, leave a concise message.</p>

  <!-- Contact Form -->
  <form id="contact-form" class="contact-form" novalidate>
        <label>
          Name
          <input type="text" name="name" id="name" required minlength="2" />
          <span class="error" id="error-name"></span>
        </label>

        <label>
          Email
          <input type="email" name="email" id="email" required />
          <span class="error" id="error-email"></span>
        </label>

        <label>
          Message
          <textarea name="message" id="message" rows="6" required minlength="10"></textarea>
          <span class="error" id="error-message"></span>
        </label>

        <div class="actions">
          <button type="submit" class="btn">Send</button>
        </div>

        <div id="form-success" class="form-success" aria-live="polite" hidden>Thanks â€” message recorded locally (demo).</div>
      </form>
